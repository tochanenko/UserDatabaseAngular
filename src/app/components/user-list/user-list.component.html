<table
	*ngIf="users$ | async as users"
	class="userstable"
>
	<tr class="userstable__header">
		<th>Username</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Type</th>
	</tr>
	<tr
		*ngFor="let user of users"
		class="userstable__row"

		(click)="selectUser(user)"
	>
		<td>{{ user.id }}</td>
		<td>{{ user.first_name }}</td>
		<td>{{ user.last_name }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.user_type }}</td>
	</tr>
</table>
