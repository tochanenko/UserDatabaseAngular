<div class="textinput">
	<label class="textinput__label">{{ label }}<span *ngIf="required">*</span></label>
	<input
		type="text"
		[formControl]="control"
		(blur)="onTouched()"
		[type]="type"

		class="textinput__field"
		[formControl]="control"
		[attr.placeholder]="label"
		[disabled]="disabled"
	/>

	<!-- TODO Remove before deploy-->
	<div *ngIf="debug">
		<p>Touched: {{ control.touched }}</p>
	</div>
	<!-- TODO -->
</div>
